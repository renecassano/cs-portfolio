<!doctype html>
<html>
<head>
    <title>TO DO LIST</title>
<style>
body { margin: 0; min-width: 250px; }

/* includes padding and border in an element's width and height */
* { box-sizing: border-box; }

/* gets rid of padding and margins from the list */
ul { padding: 0; margin: 0; }

/* styles all the list items */
ul li { cursor: pointer; position: relative; padding: 12px 8px 12px 40px; transition: 0.3s; border-color:black; border-width:2px; border-style:solid; }
  
  /* makes the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;



/* When clicked on, add a background color and strike out text */
ul li.checked { background: black; color: white; text-decoration:line-through; }

/* Style the delete button */
.deleteBtn { position: absolute; right: 0; top: 0; padding: 12px 16px 12px 16px }


.deleteBtn:hover { background-color: black; color: white; }

/* styles header */
.header { text-align: center; }

/* clears floats after the header */
.header:after { content: ""; display: table; clear: both;
}

/* styles input */
input { border: none; width: 75%; padding: 10px; float: left; }

/* styles the add button */
.addBtn { padding: 10px; width: 25%; background: #A9A9A9; color: white; float: left; text-align: center; cursor: pointer; }

/* changes background color of items and crosses out letters when clicked */
ul li.checked { background: black; color: white; text-decoration: line-through; }


</style>
</head>
<body>
    
    <div id="myDIV" class="header">
        <h2>TO DO LIST</h2>
        <input type="text" id="myInput" placeholder="ITEM NAME">
        <span onclick="newElement()" class="addBtn">ADD</span>
    </div>
    
    <ul id="myUL">
        
        </ul>
        
<script>
// creates the delete buttons and adds them to each item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "deleteBtn";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// makes delete button actually delete items
var deleteBtn = document.getElementsByClassName("deleteBtn");
var i;
for (i = 0; i < deleteBtn.length; i++) {
  deleteBtn[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// adds a checked symbol when you click on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// makes the add button actually add stuff
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "deleteBtn";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < deleteBtn.length; i++) {
    deleteBtn[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
